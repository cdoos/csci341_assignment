{% extends 'base.html' %}

{% block content %}
    <h1 class="my-4">Detail -
        <small>{{ object.pk }}</small>
    </h1>
    <div class="row">
        <div class="col-12">
            <ul class="list-group">
                {% for name, value in object.get_fields %}
                <li class="list-group-item"><strong>{{ name }}:</strong> {{ value }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <div class="row top-buffer">
        <div class="col-12">
                <a href="{% url model_name|add:'_edit' object.pk %}"><button type="button" class="btn btn-success">Edit</button></a>
                <a href="{% url model_name|add:'_list' %}"><button type="button" class="btn btn-secondary">Back</button></a>
        </div>
    </div>
{% endblock %}
